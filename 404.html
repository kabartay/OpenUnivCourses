<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        const currentUrl = window.location.href;
        const newUrl = currentUrl.replace('/OpenUnivCourses/', '/openunivcourses/');
        
        if (newUrl !== currentUrl) {
            window.location.replace(newUrl);
        } else {
            window.location.replace('https://kabartay.github.io/openunivcourses/');
        }
    </script>
</head>
<body>
    <p>Redirecting to the correct page...</p>
    <p>If you're not redirected, <a href="https://kabartay.github.io/openunivcourses/">click here</a>.</p>
</body>
</html>
